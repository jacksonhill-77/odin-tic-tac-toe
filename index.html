<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css"></link>
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">Tic Tac Toe!</div>
    <div id="game-information">
        <div class="player-parent" id="one">
            <span class="player-name" id="name"></span>
            <span class="player-wins" id="wins"></span>
            <div class="symbol" id="symbol"></div>
        </div>
        <div class="player-parent" id="two">
            <span class="player-name" id="name"></span>
            <span class="player-wins" id="wins"></span>
            <div class="symbol" id="symbol"></div>
        </div>
    </div>
        </div>
        <div class="new">
            <button class="new-game new">Reset scores</button>
            <div id="winner"></div>
            <button class="new-round new">New round</button>
        </div>
        <div class="board"></div>
        <button id="enter-names">Click to enter custom player names</button>
        <dialog id="dialog">
            <div id="dialog-container">
                <form id="enter-names" method="post">
                    <div class="form-input">
                        <label for="name1">Enter player 1's name:</label>
                        <input type="text" name="name1" id="name1" required>
                    </div>
                    <div class="form-input">
                        <label for="name2">Enter player 2's name:</label>
                        <input type="text" name="name2" id="name2" required>
                    </div>
                </form>
                <button id='close' autofocus>Close</button>
            </div>
        </dialog>
    </body>
</html>
